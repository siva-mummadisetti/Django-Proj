{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
    <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="width: 500px; height:40px;" class="form-control" type="text" name="username" placeholder="Username" autofocus>
        </div>
        <div class="form-group">
            <input style="width: 500px; height:40px;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
