{% extends "auctions/layout.html" %}

{% block styling %}
    <style>
        img{
            width:300px;
            height:250px;
         }
         .a{
             border:2px solid #ebebeb;
             height:275px;
             margin-top: 15px;
         }
         .b{
             float:left;
             margin-left: 10px;
             margin-top: 10px;
         }
         .c{
             float: left;
             margin-top: 20px;
             margin-left: 30px;
         }
         .d{
             color:black;
         }
         .d:hover{
             text-decoration: none;
             color: slategray;
         }
         .d:visited{
             text-decoration: none;
         }
    </style>
{% endblock %}

{% block body %}
    {% for x,y in ads %}
        <div class="a">
            <div class="b" >
                <a href="{% url 'listing' x.id %}"><img src="{{x.img_url}}" alt="{{x.ad_title}}"></a>
            </div>
            <div class="c">
                <a class="d" href="{% url 'listing' x.id %}"><h2>{{x.ad_title}}</h2></a>
                <h6 style="margin-top: 15px;">Current Price: <span style="font-weight:normal;">â‚¹{{y}}</span></h6>
                <p style="color:darkslategray;">{{x.description}}</p>
                <p style="font-size: small; color:gray; margin-top: 25px;">Posted on {{x.time}} by {{x.user}}</p>
            </div>
        </div>
    {% empty %}
    <div class="alert alert-primary" role="alert">
        <p style="font-weight: bold;"   >No active listings so far...</p>
      </div>
    {% endfor %}
{% endblock %}
