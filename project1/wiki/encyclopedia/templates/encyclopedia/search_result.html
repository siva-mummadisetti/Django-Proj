{% extends "encyclopedia/layout.html" %}

{% block title %}   search result...   {% endblock %}

{% block body %}

    <h5>{{text1}}</h5>

    {% for x in match %}
        <li> <a id=a href="{% url 'wiki_entry' x %}">{{ x }}</a> </li>
    {% endfor %}
    </ul>
{% endblock %}
